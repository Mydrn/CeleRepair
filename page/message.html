<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>消息中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			h4 {
				font-weight: 400
			}
			
			.mui-card-content-inner {
				padding: 10px
			}
			
			.mui-card-content-inner span {
				color: #757575
			}
			
			.mui-dot {
				position: absolute;
				display: inline-block;
				top: 10;
				right: 10px;
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background: red;
			}
			
			.dataTime {
				margin-top: 10px
			}
			
			.mui-table-view-cell {
				margin: 11px 10px;
				padding: 0;
			}
			.mui-table-view,.mui-table-view:after,.mui-table-view:before{
				background-color: transparent;
			}
			.mui-btn{
				margin-bottom: 0;
			}
			.text-body{
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav bg-orange">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left f-white"></a>
			<h1 class="mui-title">消息中心</h1>
		</header>
		<div id="messageLists" class="mui-content">
			<ul id="OA_task_1" class="mui-table-view">
				<!-- <li>
					<p class="mui-text-center dataTime">2017-06-06 10:00 (周三)</p>
				</li> -->
				<!--<li class="mui-table-view-cell" onclick="view(${tidings.id})" >
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red" href="javascript:void(0)" onclick="deleted(${tidings.id})">删除</a>
					</div>
					<div class="mui-slider-handle">
						<div class="mui-card-content">
							<div class="mui-card-content-inner">
							<c:if test="${!tidings.status}"><span class="mui-dot"></span></c:if>	
								<h4>李静</h4>
								<p class="text-body">李静李静</p>
							</div>
						</div>
					</div>
				</li>-->
			</ul>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js" ></script>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript">
			var serviceinfo = JSON.parse(localStorage.getItem('$serviceinfo'));
			mui.init();
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			//实现ios平台原生侧滑关闭页面；
			if(mui.os.plus && mui.os.ios) {
				mui.plusReady(function() {
					//5+ iOS暂时无法屏蔽popGesture时传递touch事件，故该demo直接屏蔽popGesture功能
					plus.webview.currentWebview().setStyle({
						'popGesture': 'none'
					});
				});
			}
		
			(function($, doc) {
				var url = serviceinfo.app_ip + ":" + serviceinfo.app_port + serviceinfo.path + "list/tidingsList";
				var tidings = doc.getElementById("OA_task_1");
				var id=app.getState().token;
				$.ajax(url,{
					data:{token:id},
					type:'POST',//HTTP请求类型
					dataType:'json',
					timeout:5000,//超时时间设置为5秒；
					success:function(data){
					for (var item in data) {
						var content="<li class='mui-table-view-cell' onclick='view("+data[item].id+")'>"
						+"<div class='mui-slider-right mui-disabled'>"
						+"<a class='mui-btn mui-btn-red' href='javascript:void(0)' onclick='deleted("+data[item].id+")'>删除</a>"
						+"</div><div class='mui-slider-handle'><div class='mui-card-content'><div class='mui-card-content-inner'>"
						+"<span class='mui-dot'></span><h4>"+data[item].title+"</h4><p class='text-body'>"+data[item].content+"</p>"
						+"</div></div></div></li>";
						
						var content1="<li class='mui-table-view-cell' onclick='view("+data[item].id+")'>"
						+"<div class='mui-slider-right mui-disabled'>"
						+"<a class='mui-btn mui-btn-red' href='javascript:void(0)' onclick='deleted("+data[item].id+")'>删除</a>"
						+"</div><div class='mui-slider-handle'><div class='mui-card-content'><div class='mui-card-content-inner'>"
						+"<h4>"+data[item].title+"</h4><p class='text-body'>"+data[item].content+"</p>"
						+"</div></div></div></li>";
						if(!data[item].status){
							tidings.append(content);
						}else if(data[item].status){
							tidings.append(content1);
						}else{
							tidings.innerHTML="暂无消息"
						}
					
					}
					}
				});
			})(mui, document);
			var url1 = serviceinfo.app_ip + ":" + serviceinfo.app_port + serviceinfo.path + "list/deteletidings";
			function deleted(event) {
				$("li").removeAttr("onclick");
				var btnArray = ['取消','确认'];
				mui.confirm('确认删除该条记录？', '温馨提示',function(e) {
						if (e.index==1) {
							mui.ajax(url1,{
								type:'get',//HTTP请求类型
								data:{objectId:event},
								dataType:'json',
								cache:false, 
							    async:false,
								timeout:5000,//超时时间设置为5秒；
								success:function(data){
									document.location.reload();	
								}
							});
						}else{
							setTimeout(function() {
								document.location.reload();
							}, 0);
						}
				})
			}
			//点击查看消息内容
			var url = serviceinfo.app_ip + ":" + serviceinfo.app_port + serviceinfo.path + "list/findtidingsFirst";
			function  view(event) {
				mui.ajax(url,{
					type:'get',//HTTP请求类型
					data:{id:event},
					dataType:'json',
					cache:false, 
				    async:false,
					timeout:5000,//超时时间设置为5秒；
					success:function(data){
						var h1=data.title;
						var p=data.content;
						mui.confirm(p, h1,function(e) {
							if(e.index == 1) {
								document.location.reload();
							} else {
								setTimeout(function() {
									document.location.reload();
								}, 0);
							}
						});
					}
				});
			}
		</script>
	</body>

</html>
