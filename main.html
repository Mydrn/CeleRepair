<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="./css/mui.min.css">
		<link rel="stylesheet" href="https://at.alicdn.com/t/font_t80a2ko6nso47vi.css">
		<style>
			.userPic {
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%)
			}
			
			.userPic>div {
				margin: 5px 0
			}
			
			.userPic a {
				background-color: #000;
				color: #fff;
				margin-top: 5px;
				position: relative;
				padding: 2px 20px;
				border-radius: 15px
			}
			
			.userPic .mui-navigate-right:after {
				right: 5px
			}
			
			.userImg {
				width: 80px;
				max-height: 80px;
				min-height: 80px;
				border-radius: 50%
			}
			
			.mui-repair {
				width: 44%;
				padding: 4% 0;
				margin: 0 0 0 4%;
				color: #fff;
				border: 0;
				background: #92b0dd;
				border-radius: 10px
			}
			
			.mui-repair-left {
				margin-right: 4%;
				background: #e0b6b6
			}
			
			.mui-repair-right {
				margin-left: -6px
			}
			
			.mui-inline-block {
				display: inline-block!important
			}
			
			.textA {
				vertical-align: middle
			}
			
			.f-essential {
				color: #c5c5c5!important;
				font-weight: 700
			}
			
			.order-null {
				text-align: center;
				padding-top: 10%
			}
			
			.transparent {
				background: 0
			}
			
			.grad {
				background: -webkit-linear-gradient(rgba(0, 0, 0, .54), rgba(255, 255, 255, 0));
				background: -o-linear-gradient(rgba(0, 0, 0, .54), rgba(255, 255, 255, 0));
				background: -moz-linear-gradient(rgba(0, 0, 0, .54), rgba(255, 255, 255, 0));
				background: linear-gradient(rgba(0, 0, 0, .54), rgba(255, 255, 255, 0))
			}
			
			header a {
				color: #fff
			}
			
			.mui-bar .mui-icon {
				font-size: 22px;
				padding-top: 11px;
				padding-bottom: 11px
			}
			
			.mui-box-shadow {
				box-shadow: 0 4px 10px rgba(119, 119, 119, .3)
			}
			
			.user .mui-card {
				margin: 0 0 2px 0
			}
			
			.stateType {
				position: absolute;
				top: 50%;
				right: 15px;
				border: 1px solid #a5a5a5;
				padding: 2px 8px;
				border-radius: 5px;
				color: #a5a5a5;
				line-height: 20px;
				-webkit-transform: translate(0, -50%);
				-ms-transform: translate(0, -50%);
				transform: translate(0, -50%)
			}
			
			.order-list .mui-table-view-cell:after {
				display: none
			}
			
			.order-list .mui-card {
				box-shadow: none
			}
			
			.order-list .order-title {
				color: #000;
				margin-top: 6px
			}
			
			.order-list .mui-table-view-cell {
				margin-bottom: 10px
			}
			
			.imgWidth {
				width: 52px
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: .2s;
				transition-duration: .2s
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				margin: 0
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4
			}
			
			.mui-media-body p {
				padding: 0
			}
			
			.mui-position-right {
				position: absolute;
				right: 40px
			}
		</style>
	</head>

	<body>
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
			<!--侧滑菜单部分-->
			<aside id="offCanvasSide" class="mui-off-canvas-left">
				<header class="mui-bar mui-bar-nav transparent mui-box-shadow-none">
					<a href="javascript:;" id="back" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
					<h1 class="mui-title" id="name">快修</h1>
					<a href="page/message.html" class="mui-pull-right">
						<span class="mui-icon mui-icon-chatbubble"></span>
					</a>
				</header>
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper user">
					<div class="mui-scroll">
						<div class="mui-card">
							<div class="mui-card-content">
								<img src="images/cdbg.png" alt="" width="100%" />
							</div>
							<div class="userPic mui-text-center">
								<img class="userImg" id="userImg" src="./images/logo2.png" />
								<!--<div>ID:<span >99999</span></div>-->
								<a href="page/personal.html" class="mui-block mui-navigate-right">
									<div>编辑资料</div>
								</a>
							</div>
						</div>
						<br />
						<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
							<li class="mui-table-view-cell">
								<a href="page/order.html" class="mui-navigate-right">
									我的订单
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a href="javascript:;" id="address" class="mui-navigate-right">
									地址信息
								</a>
							</li>
						</ul>
						<br />
						<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
							<li class="mui-table-view-cell">
								<a href="page/feedback.html" class="mui-navigate-right">
									意见反馈
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a href="javascript:;" class="mui-navigate-right btnFn">
									客服热线
								</a>
							</li>

						</ul>
						<br />
						<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
							<li class="mui-table-view-cell">
								<a href="javascript:;" class="mui-navigate-right btnFn">
									清除缓存
									<!--<span class="mui-position-right" id="cache">0.0K</span>-->
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a href="page/about.html" class="mui-navigate-right">
									关于快修
								</a>
							</li>
						</ul>
					</div>
				</div>
			</aside>
			<!--主界面部分-->
			<div class="mui-inner-wrap">
				<div id="offCanvasContentScroll" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!--头部信息-->
						<header class="mui-bar mui-bar-nav grad">
							<span class="mui-icon mui-icon-location mui-pull-left f-white"></span>
							<a href="javascript:;" class=" mui-btn mui-btn-link mui-pull-left f-white satellitePositioning">上海市</a>
							<a href="page/message.html" class="mui-pull-right">
								<span class="mui-icon mui-icon-chatbubble"></span>
							</a>
						</header>
						<!--轮播图-->
						<div class="mui-slider" id="slider">
							<div class="mui-slider-group mui-slider-loop" id="slider-list">
								<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
								<div class="mui-slider-item mui-slider-item-duplicate"></div>
								<div class="mui-slider-item">
									<a href="#"> <img src="images/1.jpg">
									</a>
								</div>
								<div class="mui-slider-item">
									<a href="#"> <img src="images/2.jpg">
									</a>
								</div>
								<div class="mui-slider-item">
									<a href="#"> <img src="images/4.jpg">
									</a>
								</div>
								<div class="mui-slider-item">
									<a href="#"> <img src="images/5.jpg">
									</a>
								</div>
								<div class="mui-slider-item">
									<a href="#"> <img src="images/6.jpg">
									</a>
								</div>
								<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
								<div class="mui-slider-item mui-slider-item-duplicate"></div>
							</div>
							<div class="mui-slider-indicator">
								<div class="mui-indicator mui-active"></div>
								<div class="mui-indicator"></div>
								<div class="mui-indicator"></div>
								<div class="mui-indicator"></div>
								<div class="mui-indicator"></div>
							</div>
						</div>
						<div class="mui-content-padded">
							<a href="page/order-new.html?0" class="order-new">
								<button type="button" class="mui-repair mui-repair-left mui-box-shadow">
									<img src="images/ice-repair.png" class="imgWidth"/>
									<span class="textA">我要报修</span>
								</button>
							</a>
							<button type="button" id="offCanvasShow" class="mui-repair mui-repair-right mui-box-shadow">
				            	<img src="images/ice-personal.png" class="imgWidth"/>
				            	<span class="textA">个人中心</span>
		        			</button>
						</div>
						<div id="orderList" class="order-list">
							<div class="mui-text-center">
								<span class="iconfont icon-dengpao"></span>
								<p class="f-blank">进行中订单</p>
							</div>
							<div class="mui-card transparent" style="margin-bottom: 35px;">
								<ul id="caseUl" class="mui-table-view mui-table-view-chevron transparent">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.pullToRefresh.js"></script>
		<script src="js/mui.pullToRefresh.material.js"></script>
		<script>
			mui.init();
			//主界面和侧滑菜单界面均支持区域滚动；
			mui('#offCanvasSideScroll').scroll({
				indicators: false
			});
			//阻尼系数
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			var token = app.getState().token;
			var serviceinfo = JSON.parse(localStorage.getItem('$serviceinfo'));
			mui.plusReady(function() {
				//读取本地存储，检查是否为首次启动
				/*var showGuide = plus.storage.getItem("lauchFlag");
				//仅支持竖屏显示
				plus.screen.lockOrientation("portrait-primary");
				if(showGuide) {
					//有值，说明已经显示过了，无需显示；
					//关闭splash页面；
					plus.navigator.closeSplashscreen();
					plus.navigator.setFullscreen(false);
				} else {
					//显示启动导航
					mui.openWindow({
						id: 'guide',
						url: 'guide.html',
						styles: {
							popGesture: "none"
						},
						show: {
							aniShow: 'none'
						},
						waiting: {
							autoShow: false
						}
					});
				}*/
				plus.nativeUI.showWaiting();
				//手机设备定位
				plus.geolocation.getCurrentPosition(
					function(p) {
						if(p.address.province == null) {
							mui.toast("定位失败")
						} else {
							document.getElementsByClassName("satellitePositioning")[0].innerHTML = p.address.province;
							//mui.toast("定位成功：" + p.address.province);
						}
					},
					function(p) {
						//alert(p);
					}
				);
				//定位点击事件
				document.getElementsByClassName('satellitePositioning')[0].addEventListener('tap', function() {
					plus.geolocation.getCurrentPosition(
						function(p) {
							if(p.address.province == null) {
								mui.toast("定位失败")
							} else {
								document.getElementsByClassName("satellitePositioning")[0].innerHTML = p.address.province;
								mui.toast("定位成功：" + p.address.province);
							}
						},
						function(p) {
							//alert(p);
						}
					);
				});

				app.indexList(function(data) {
					if(data.msgCode == "0000") {
						//设置客服电话
						localStorage.setItem('$contactUs', data.data.contactUs);
						//广告数据
						var slider = document.getElementById("slider-list");
						var html = '';
						var adList = data.data.adList;
						for(var item in adList) {
							html += '<div class="mui-slider-item">' +
								'<a class="adLink" href="javascript:;" id="' + [item].adLink + '">' +
								'<img src="' + adList[item].adUrl + '">' +
								'</a>' +
								'</div>'
						}
						slider.innerHTML = '<div class="mui-slider-item mui-slider-item-duplicate"></div>' + html + '<div class="mui-slider-item mui-slider-item-duplicate"></div>';
					} else if(data.msgCode == "0002") {
						mui.alert('你已在其它地方登录或未登录!', function() {
							var webview = plus.webview.create("login.html");
							setTimeout(function() {
								webview.show('slide-in-right')
							}, 200);
						});
					}
				});
				//关闭等待框
				plus.nativeUI.closeWaiting();
				//自动播放轮播图
				mui(function(e) {
					mui("#slider").slider({
						interval: 3000
					})
				})

				mui.each(document.querySelectorAll('#offCanvasContentScroll .mui-scroll'), function(index, pullRefreshEl) {
					mui(pullRefreshEl).pullToRefresh({
						down: {
							callback: function() {
								var self = this;
								app.indexList(function(data) {
									if(data.msgCode == "0000") {
										if(typeof(data.data.caseList) == "undefined") {
											mui.toast("没有更多数据");
										}
									} else if(data.msgCode == "0002") {
										mui.alert('你已在其它地方登录或未登录!', function() {
											var webview = plus.webview.create("login.html");
											setTimeout(function() {
												webview.show('slide-in-right')
											}, 200);
										});
									}
								});
								setTimeout(function() {
									self.endPullDownToRefresh();
								}, 1000);
							}
						},
						/*up: {
							callback: function() {
								//var self = this;
								//self.endPullDownToRefresh();
								setTimeout(function() {
									mui.toast("没有更多的进行中的订单");
								}, 500);
							}
						}*/
					});
				});

				//主界面‘显示侧滑菜单’按钮的点击事件
				document.getElementById('offCanvasShow').addEventListener('tap', function() {
					if(token == undefined || app.getState() == "{}") {
						//this.location.href = "login.html";
						mui.openWindow({
							url: 'login.html',
							id: 'login'
						});
					} else {
						app.findUser(function(data) {
							if(data.data.customerType != 5) { //不是个人注册的，没有地址
								document.getElementById("address").parentNode.remove();
							}
							document.getElementById("name").innerHTML = data.data.name;
							if(data.data.photoUrl != undefined && data.data.photoUrl != '') {
								document.getElementById("userImg").setAttribute("src", data.data.photoUrl);
							}
						})
						offCanvasWrapper.offCanvas('show');
					}
				});
				//首页禁止返回
				var first = null;
				mui.back = function() {
					if(!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 2000);
					} else {
						if(new Date().getTime() - first < 2000) {
							plus.runtime.quit();
						}
					}
				}

				//侧滑容器父节点
				var offCanvasWrapper = mui('#offCanvasWrapper');
				//主界面容器
				var offCanvasInner = offCanvasWrapper[0]
					.querySelector('.mui-inner-wrap');
				//菜单容器
				var offCanvasSide = document.getElementById("offCanvasSide");
				if(!mui.os.android) {
					var spans = document.querySelectorAll('.android-only');
					for(var i = 0, len = spans.length; i < len; i++) {
						spans[i].style.display = "none";
					}
				}
				//移动效果是否为整体移动
				var moveTogether = false;
				//侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
				var classList = offCanvasWrapper[0].classList;
				//变换侧滑动画移动效果；
				offCanvasSide.classList.remove('mui-transitioning');
				offCanvasSide.setAttribute('style', '');
				classList.remove('mui-slide-in');
				classList.remove('mui-scalable');
				classList.add('mui-slide-in');
				offCanvasWrapper.offCanvas().refresh();

				//主界面‘显示侧滑菜单’按钮的点击事件
				document.getElementById('back').addEventListener('tap', function() {
						offCanvasWrapper.offCanvas('close');
					}

				);
				if(token == undefined || app.getState() == "{}") {
					offCanvasInner.addEventListener('drag', function(event) {
						mui.toast("您还未登录!");
						event.stopPropagation();
					});
				}

				mui('body').on('tap', '.details', function() {
					var webview = plus.webview.create("page/order-details.html", "order-details", {}, {
						caseId: this.id
					});
					setTimeout(function() {
						webview.show('slide-in-right')
					}, 200);
				});
				mui('body').on('tap', '#address', function() {
					var webview = plus.webview.create("page/address.html", 'address', {}, {
						item: false
					});
					setTimeout(function() {
						webview.show('slide-in-right')
					}, 200);
					//mui.currentWebview.close();
				});
				//开启A标签的跳转
				mui('body').on('tap', 'a', function() {
					window.top.location.href = this.href;
				});
				//电话号码
				mui('body').on('tap', '.btnFn', function() {
					if(this.innerText == "客服热线") {
						var btnArray = ['取消', '拨打'];
						mui.confirm(localStorage.getItem('$contactUs'), '您确定拨打电话吗？', btnArray, function(e) {
							if(e.index == 1) {
								window.location.href = 'tel:' + localStorage.getItem('$contactUs');
							} else {
								//info.innerText = '快修祝您愉快'
							}
						})
					} else {
						var btnArray = ['取消', '确定'];
						mui.confirm('您确定清除缓存吗？', '温馨提示', btnArray, function(e) {
							if(e.index == 1) {
								var views = plus.webview.all();
								for(var i = 0; i < views.length - 1; i++) {
									plus.webview.close(views[i].id);
								}
								mui.toast("清除完成");
							}
						})
					}
				});
				//广告跳转
				mui('body').on('tap', '.adLink', function() {
					plus.runtime.openURL(this.id);
				});
				plus.nativeUI.closeWaiting();
			});
		</script>
	</body>

</html>
